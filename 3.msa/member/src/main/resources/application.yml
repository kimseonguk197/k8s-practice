eureka:
  client:
    enabled: false
spring:
  application:
    name: member-service
  redis:
    host: redis-service
    port: 6379
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:3306/ordermsa
    username: admin
    password: ${DB_PW}
    hikari: 
      maximum-pool-size: 1
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true

jwt:
  expirationAt: 1000
  secretKeyAt: ${AT_SECRET_KEY}
  expirationRt: 10000
  secretKeyRt: ${RT_SECRET_KEY}

